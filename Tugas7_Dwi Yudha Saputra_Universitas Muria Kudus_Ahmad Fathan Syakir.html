<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tugas 7 JavaScript</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <div class="card-body mt-5 text-center">
        <h5 class="card-title">Jenis-jenis hewan</h5>
        <p class="card-text">Foto dan Suaranya</p>
      </div>
      <div class="accordion mt-5" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">Hewan Unggas</button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="row">
                <div class="col">
                  <div class="card">
                    <div class="burung card-body" style="height: 200px">
                      <h4 class="text-center">BURUNG</h4>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="bebek card-body" style="height: 200px">
                      <h4 class="text-center">BEBEK</h4>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="ayam card-body" style="height: 200px">
                      <h4 class="text-center">AYAM</h4>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="kalkun card-body" style="height: 200px">
                      <h4 class="text-center">KALKUN</h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Hewan Ternak</button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="row">
                <div class="col">
                  <div class="card">
                    <div class="babi card-body" style="height: 200px">
                      <h4 class="text-center">BABI</h4>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="sapi card-body" style="height: 200px">
                      <h4 class="text-center">SAPI</h4>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="kambing card-body" style="height: 200px">
                      <h4 class="text-center">KAMBING</h4>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="kucing card-body" style="height: 200px">
                      <h4 class="text-center">KUCING</h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">Hewan Buas</button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="row">
                <div class="col">
                  <div class="card">
                    <div class="harimau card-body" style="height: 200px">
                      <h4 class="text-center">HARIMAU</h4>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="singa card-body" style="height: 200px">
                      <h4 class="text-center">SINGA</h4>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="komodo card-body" style="height: 200px">
                      <h4 class="text-center">KOMODO</h4>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="badak card-body" style="height: 200px">
                      <h4 class="text-center">BADAK</h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
